<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Summary</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task["summary"] }}</td>
            <td>{{ task["description"] }}</td>
            <td>
                <a href="{{ url_for('task_list', pk=task['id']) }}" class="btn btn-primary">Details</a>
            </td>
            <td>
                <a href="{{ url_for('edit_form', pk=task['id']) }}" class="btn btn-warning">Update</a>
            </td>
            <td>
                
                <a href="{{ url_for('delete_task', pk=task['id']) }}" class="btn btn-danger">Delete</a>
                
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
